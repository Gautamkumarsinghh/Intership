<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>

<!-- ===== Navbar ===== -->
<header class="navbar">
    <div class="logo">Flipkart</div>

    <input type="text" placeholder="Search for products, brands and more">

    <label for="login-toggle" class="login-btn">Login</label>
    <span class="nav-link">Cart</span>
</header>

<!-- ===== Login Popup ===== -->
<input type="checkbox" id="login-toggle">

<div class="login-popup">
    <div class="login-box">
        <label for="login-toggle" class="close">&times;</label>
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</div>

<!-- ===== Categories ===== -->
<section class="categories">
    <div class="cat">Mobiles</div>
    <div class="cat">Fashion</div>
    <div class="cat">Electronics</div>
    <div class="cat">Home</div>
    <div class="cat">Appliances</div>
    <div class="cat">Travel</div>
</section>

<!-- ===== CSS Slider ===== -->
<section class="slider">
    <div class="slides">
        <img src="https://via.placeholder.com/1200x300/2874f0/ffffff?text=Big+Sale">
        <img src="https://via.placeholder.com/1200x300/f44336/ffffff?text=Electronics+Deals">
        <img src="https://via.placeholder.com/1200x300/4caf50/ffffff?text=Fashion+Offer">
    </div>
</section>

<!-- ===== Products ===== -->
<section class="products">
    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Smartphone</h3>
        <p>₹12,999</p>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Headphones</h3>
        <p>₹1,999</p>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Laptop</h3>
        <p>₹49,999</p>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Shoes</h3>
        <p>₹2,499</p>
    </div>
</section>

</body>
</html>
